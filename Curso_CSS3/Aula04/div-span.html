<!DOCTYPE html>
<html>
	<head>
		<title>Div & Span</title>
		<meta charset="utf-8">
		<style type="text/css">
			#topo {
				background:blue;
			}
			#conteudo {
				background:red; 
				padding: 10px;
			}
			#rodape {
				background:pink;
			}
			#assinatura {
				color:yellow;
				background:black;
			}
			.produtos{
				background:gray;
				margin:10px;
			}
		</style>
	</head>
	<body>
		<div id="topo">
			<img src="imagem/amazon-logo.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produtos">Produtos-1</div>
			<div class="produtos">Produtos-2</div>
			<div class="produtos">Produtos-3</div>
		</div>

		<div id="rodape">
			<h5>Todos os direitos reservados</h5>
		</div>

		Projects<span id="assinatura">Vando</span>DosReis
	</body>
</html>
