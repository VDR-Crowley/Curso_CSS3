<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<meta charset="utf-8">
		<title>Estiliazando-tabelas</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<h2>Estilizando Tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numeros">Preço</th>
			</tr>

			<tr class="alternado">
				<td>001</td>
				<td>Xbox-one</td>
				<td class="numeros">2.500</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Ps4</td>
				<td class="numeros">3.000</td>
			</tr>

			<tr class="alternado">
				<td>003</td>
				<td>Notebook</td>
				<td class="numeros">1.700</td>
			</tr>
		</table>
		<div>
			<h3>HQs mais vendidas esse mês</h3>
			<table id="tabela-livro">
				<tr>
					<th>Numero</th>
					<th>Nome</th>
					<th>Vendidos</th>
					<th class="numeros">Preço</th>
				</tr>

				<tr>
					<td>01</td>
					<td>Planeta Hulk</td>
					<td>102</td>
					<td class="numeros">44.50$</td>
				</tr>
				<tr class="alternativo">
					<td>02</td>
					<td>Homen-Aranha</td>
					<td>85</td>
					<td class="numeros">40.90$</td>
				</tr>
				<tr>
					<td>03</td>
					<td>Batman</td>
					<td>78</td>
					<td class="numeros">60.80$</td>
				</tr>

				<tr class="alternativo">
					<td>04</td>
					<td>Lanterna-Verde</td>
					<td>70</td>
					<td class="numeros">35.00$</td>
				</tr>
				<tr>
					<td>05</td>
					<td>Flash</td>
					<td>50</td>
					<td class="numeros">29.90$</td>
				</tr>

			</table>
		</div>
	</body>
</html>
