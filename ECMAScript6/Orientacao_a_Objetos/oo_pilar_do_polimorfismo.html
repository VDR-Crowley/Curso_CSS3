<!DOCTYPE html>
<html>
  <head>
    <title>OO - Operador super</title>
    <meta charset="utf-8">

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
  </head>
  <body>
    <div id="output"></div>

        <script type="text/babel">

      class Animal {
        constructor(cor, tamanho, peso) {
          this.cor = cor
          this.tamanho = tamanho
          this.peso = peso
        }

        dormir() {
          console.log('Dormir')
        }
      }

      class Passaro extends Animal {
        constructor(bico, cor, tamanho, peso) {
          super(cor, tamanho, peso)
          this.bico = bico
        }

        voar() {
          console.log('Sabe voar')
        }

      }

      class Papagaio extends Passaro {
        constructor(bico, sabeFalar, cor, tamanho, peso) {
          super(bico, cor, tamanho, peso)
          this.sabeFalar = sabeFalar
        }

        falar() {
          console.log('Falar')
        }
      }

      class Avestruz extends Passaro {
        constructor(bico, cor, tamanho, peso,) {
          super(bico, cor, tamanho, peso)
        }
        enterrarCabeca() {
          console.log('Enterrar cabeça')
        }

        voar() {
          console.log('Não sabe voar')
        }

      }


      let papagaio = new Papagaio('Medio', true, 'Verde', 350, 30)
      let avestruz = new Avestruz('Grande', 'Branco e Marrom', 420, 50)
      
      papagaio.voar()
      console.log(papagaio)
      
      avestruz.enterrarCabeca()
      avestruz.voar()
      console.log(avestruz)

    </script>
  </body>
</html>
