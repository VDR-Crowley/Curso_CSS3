<!DOCTYPE html>
<html>

<head>
  <title>Objetos literais</title>
  <meta charset="utf-8">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style type="text/css">
    
    label{
      margin-left: 20px;
    }
    
    #nome {
      width: 422px;
    }
     #profissao {
      width: 400px;
    }

    select {
      width: 165px;
    }

    #button {
      margin-left: 410px;
    }  
  </style>  
</head>

<body>
    <section>
      <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome">

        <br> <br>
        
        <label for="idade">Idade: </label>
        <input type="number" id="idade">

        <label for="sexo">Sexo: </label>
        <select id="sexo">
          Sexo: <option value="">---Selecione---</option>
          <option>Masculino</option>
          <option>Feminino</option>
        </select>
        
        <br> <br>

        <label for="profissao">Profissão: </label>
        <input type="text" id="profissao">
      </div>

      <br>
      
      <input type="button" value="Avançar" id="button" onclick="Resumo()">
    </section>

    <script type="text/babel">

      function Resumo() {
       
       let nome = document.getElementById('nome').value
       let idade = document.getElementById('idade').value
       let sexo = document.getElementById('sexo').value
       let profissao = document.getElementById('profissao').value

       let objeto = {
        nome,
        idade,
        sexo,
        profissao,
        exibirResumo() {
          document.write(`${this.nome}, tem ${this.idade} anos, 
            é do sexo ${this.sexo} e sonha em 
            trabalha como ${this.profissao}`)
          }
        
        }
          objeto.exibirResumo()
          console.log(objeto)
        }

    </script>
</body>

</html>
