 <!DOCTYPE html>
 <html>
	 <head>
		 <meta charset="utf-8">
		 <meta http-equiv="X-UA-Compatible" content="IE=edge">
		 <title></title>
		 <link rel="stylesheet" href="">
		 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
	 </head>
	 <body>
		<div><h1>Hello World</h1></div>

		<script>
			// Template string, interpolação
			// ou concatenação de string 
			
			let nome = 'Vando'

			console.log(`
				Hello ${nome},
				Tudo Bem? 
				`)

			console.log(`Primeira Soma: 7 x 7 = ${7*7}`)

			function calcular(x, y) {
				return x * y
			}

			console.log(`Segunda Soma: 7 X 9 = ${calcular(7, 9)}`)
			
		</script>
	 </body>
 </html>
