<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tabuada - while</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script>

		var y = 1
		var x = 1

		while(y <= 10) {
			x = 1
			while(x <= 10) {
				document.write(y+' x '+x+' = '+(y*x)+'<br>')
			x++
			}
			document.write('<hr>')
			y++
		}

	</script>	

</body>
</html>
