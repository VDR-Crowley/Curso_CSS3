	<script>
		
		// FUNÇÕES ANONIMAS E SWITCH CASE
		// Entrada de dados
		var numero1 = prompt('Informe um primeiro número')
		var operacao = prompt('Informe uma operação aritmética (soma/subtração)')
		var numero2 = prompt('Informe um segundo número')

		var soma = function(n1, n2) {
			var n1 = parseInt(n1)
			var n2 = parseInt(n2)

			document.write('O resultado é: '+(n1+n2))
		}

		var subtracao = function(n1, n2) {
			var n1 = parseInt(n1)
			var n2 = parseInt(n2)

			document.write('O resultado é: '+(n1-n2))
		}
		
		switch(operacao) {
			case 'soma':
				soma(numero1, numero2)
				break
			case 'subtração':
				subtracao(numero1, numero2)
				break
			default:
					alert('Operação não reconhecida')
				break
		}
