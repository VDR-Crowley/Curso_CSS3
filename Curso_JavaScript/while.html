<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>La√ßo while</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>

		n = 1 
		document.write('Inicio <br/>')
		
		while (n <= 10) {
			n++
			if (n === 5){
				continue
			}

			document.write(n+'<br />')
			
		}
		
		document.write('Inicio <br/>')

	</script>	
</body>
</html>
