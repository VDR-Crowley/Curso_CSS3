<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>La√ßo while</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>

		x = 1

		do {
			document.write(x+'<br />')
			
			if (x === 5) {
				break
			}

		x++
		} while (x <= 10)

	</script>	
</body>
</html>
