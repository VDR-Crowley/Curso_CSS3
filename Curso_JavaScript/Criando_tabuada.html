<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tabuada</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>

		// Laços encadeados
		for(var y = 1; y <= 10; y++) {
			for(var x = 1; x <= 10; x++) {
				document.write(y + ' x '+ x +' = '+ (y*x)+'<br>')
			}
			document.write('<hr>')
		}

		/*
		Laço simples
		for(var x = 1; x <= 10; x++) {
			document.write('1 x'+ x +' = '+ (1*x)+'<br>')
		}*/

		/*

		var resultado

		for(var i = 0; i <= tabuada[i]; i++) {
			resultado = y * tabuada[i]
			document.write(y + ' x ' + tabuada[i] + '=' + resultado +'<br>')
		}
		*/

	</script>	
</body>
</html>
