<!DOCTYPE html>
<html>
<head>
	<title>Concatenação JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<script>

		var nome = prompt('Informe seu nome?') // Adiciona um dialog com interação com usuario
		var idade = prompt('Informe sua idade')
		var idade2 = 12

		// tipos diferentes no console (typeof() <- para ver a diferença)
		console.log(idade)
		console.log(idade2)
		
		// Utilizando o javascript com as tags html e recuperando dados da variavel
		document.write('<h1>Olá</h1><span>Seu nome: </span>'+nome+'<br><span>Sua idade: </span>'+idade)
	</script>
</body>
</html>
