<!DOCTYPE html>
<html>
<head>
	<title>Fun√ßoes</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function calculoAreaTotal ( largura, comprimento) {
			
			parseInt(largura)
			parseInt(comprimento)

			area = largura * comprimento

			return area
		}

		largura = prompt('Infome a largura em metros')
		comprimento = prompt('Informe o comprimento em metros')

		area = calculoAreaTotal(largura, comprimento)

		document.write('O terreno possui ' +area+ ' metros quadrados')

	</script>
</body>
</html>
