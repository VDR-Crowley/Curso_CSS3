<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>estilo das fonte</title>
		<style type="text/css">
			.negrito{
				/* Normal, bold, 100 a 900*/
				font-weight:800;
			}
			.italico {
				font-style:italic;
			}
			.texto {
				/* Underline, overline e line-through*/
				text-decoration:line-through;
			}
			.formatacao {
				/* Podemos colocar tudo em uma linha*/
				font: bold 50px arial,georgia, abnt, sans-serif;
			}
		</style>
	</head>
	<body>
		<p class="negrito">
			texto em negrito
		</p>
		<p class="italico">texto italico</p>
		<p class="texto">texto decorativo</p>
		<p class="formatacao">texto aleatorio</p>

	</body>
</html>
