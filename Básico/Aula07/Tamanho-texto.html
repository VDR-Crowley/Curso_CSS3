<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanho de textos</title>
		<style type="text/css">
			/* px -> tamanho fixo 
				% -> tamanho relativo
				em ->tamanho relativo ao container pai
			*/

			.texto {
				font-size:100%;
			}
			.texto2 {
				font-size:16px; /*em pode ser declado 0.5 e 1.5*/
			}

		</style>
	</head>
	<!--tamanho padrao do browser é 16px-->
	<body> <!--body é o conteiner pai-->
		<p class="texto">
			conteudo 1
		</p>
		<p class="texto2">
			conteudo 2
		</p>
	</body>
</html>
